<ion-header>

  <ion-navbar color="black">
    <ion-title>home2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >







  <div style="background-image:url('assets/img/mainim.jpg');background-size:cover;height:200px ; position:relative;" >
    <ion-card no-margin margin-bottom class="full-width alignement" >
        <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
          <ion-icon name="search" color="black" item-left></ion-icon>
          <span style="color:black;">{{ search.name }}</span>
        </ion-item>
       
      </ion-card>
    </div>
  <ion-scroll scrollX="true" >
    <ion-card (click)="doSearch('bangalore')">
        <ion-card-content>
            <img src="assets/img/bangalore.png">
            Bangalore
        </ion-card-content>
    </ion-card>
    <ion-card (click)="doSearch('mumbai')">
        <ion-card-content>
            <img src="assets/img/mumbai.png">
            &nbsp;&nbsp;Mumbai&nbsp;&nbsp;
        </ion-card-content>
       
  </ion-card>
  <ion-card (click)="doSearch('chennai')">
      <ion-card-content>
          <img src="assets/img/chennai.png">
            &nbsp;&nbsp;Chennai&nbsp;&nbsp;
      </ion-card-content>
    
</ion-card>
<ion-card (click)="doSearch('mangalore')">
    <ion-card-content>
        <img src="assets/img/mangalore.png">
            Mangalore
    </ion-card-content>
    
</ion-card>
<ion-card (click)="doSearch('hyderabad')">
  <ion-card-content>
      <img src="assets/img/hyderabad.png">
            Hyderabad
  </ion-card-content>
    </ion-card>        
</ion-scroll>
<h3 text-center>Special offer just for you</h3>
<ion-slides pager class="slideImages">
    
      <ion-slide style="background-image:url('assets/img/christlogo.jpg');background-size:cover;" >
          
      </ion-slide>
    
      <ion-slide style="background-image:url('assets/img/room2.jpg');background-size:cover;" >
      </ion-slide>
    
      <ion-slide style="background-image:url('assets/img/room3.jpg');background-size:cover;" >
      </ion-slide>
    
    </ion-slides>
    <h3 text-center>NearBy Offers</h3>
    
    <ion-grid class="roomBookingScreen">
      <ion-row >
        <ion-col (click)='selectRoom(1)' style="background-image:url('assets/img/room1.jpg')" >
          <h3 text-center>Suit-AC</h3>
          <h3 class="bottom">₹3,750</h3>

        
        
        </ion-col>
      
      </ion-row>
      <ion-row>
        <ion-col  (click)="selectRoom(3)" style="background-image:url('assets/img/im.jpg');">
          <h2 text-center>Twin Sharing</h2>
          <h2 class="bottom">₹2,000</h2>
      </ion-col>
      <ion-col (click)='selectRoom(1)' style="background-image:url('assets/img/imm.jpg')" >
          <h3 text-center>Suit-AC</h3>
          <h3 class="bottom">₹3,750</h3>
        </ion-col>
      </ion-row>
      <ion-row >
          <ion-col (click)='selectRoom(4)' style="background-image:url('assets/img/room1.jpg');">
            <h2 text-center>KingSize AC</h2>
            <h2  class="bottom">₹2,500</h2>
          
          </ion-col>
      </ion-row>
    
    </ion-grid>
</ion-content>
