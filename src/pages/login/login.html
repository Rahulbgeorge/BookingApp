<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>PubBurps</strong> 
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          MEMBERSHIP NUMBER
        </ion-label>
        <ion-input type="number" [(ngModel)]="this.username" name="username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong class="text-white">Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color=primary tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>


    
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text style="color:white;"  tappable (click)="register()">New here? <strong class="text-gold">Sign up</strong></span>
    </div>

  </div>
</ion-content>
