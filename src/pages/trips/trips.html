<!-- -->
<ion-header>
  <ion-navbar color="black">
    <ion-title class="text-primary">
      <span  class="text-primary">Activities</span>
    </ion-title>
  </ion-navbar>

  <!--  -->
  <ion-toolbar padding color="primary">
    <p ion-text no-margin class="text-white">
      <strong class="text-black">{{quantity}}</strong><span class="text-black"> results found!</span>

    </p>
  </ion-toolbar>

</ion-header>

<ion-content padding class="trips detail-bg">
  <!--list of trips-->
  <div class="trip card" *ngFor="let trip of trips" tappable (click)="viewDetail(trip.id)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + trip.thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom"  padding-left padding-right>
          <h6 class="pull-left text-primary" ion-text >{{ trip.name }}</h6>
          <h6 class="pull-right text-primary" ion-text>â‚¹{{ trip.price_adult }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm" style="background:black;">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span ion-text class="text-white">{{ trip.time }}</span>
      <span class="pull-right" ion-text color="primary"><strong>per Male</strong> (Female has <span ion-text  class="text-green bold">50% OFF</span>)</span>
    </div>
  </div>
</ion-content>
